<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a polygon to a map using a GeoJSON source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoienlqeTExOCIsImEiOiJjbG9neDZ6cWkwZTJmMmxudjRyZ2w1dWxlIn0.r3ymlCqRf5aLebj84Wubcg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        // style: 'mapbox://styles/zyjy118/clogxdq2i007r01qr5gmsc907', // style URL without rd
        style: 'mapbox://styles/zyjy118/clogyeist005901nzfv9veyfa', // style URL with rd
        // style: 'mapbox://styles/zyjy118/clopkaz5300iz01o4drzc03w5', // style URL satellite
        center: center_coordinate, // starting position
        zoom: 16.5 // starting zoom
    });

    map.on('load', () => {
        // Add a data source containing GeoJSON data.
        map.addSource('maine', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'geometry': {
                    'type': 'Polygon',
                    'coordinates': [
                        polygon_coordinate
                    ]
                }
            }
        });

        // Add a new layer to visualize the polygon.
        map.addLayer({
            'id': 'maine',
            'type': 'fill',
            'source': 'maine', // reference the data source
            'layout': {},
            'paint': {
                'fill-color': '#00FF00', // blue color fill
                'fill-opacity': 1.0
            }
        });
        // // Add a black outline around the polygon.
        // map.addLayer({
        //     'id': 'outline',
        //     'type': 'line',
        //     'source': 'maine',
        //     'layout': {},
        //     'paint': {
        //         'line-color': '#000',
        //         'line-width': 3
        //     }
        // });
    });
</script>

</body>
</html>
